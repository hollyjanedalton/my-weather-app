<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>My Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
          <input 
          type="search" 
          placeholder="Type a city..."
          class="form-control"
          id="city-input"
          autocomplete="off"
          />
          </div>
          <div class="col-3">
          <input type="submit" value="Search" class="btn btn-primary w-100"/>
          </div>
</div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>

            <ul>
              <li> Last updated: <span id="date"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src=""
                  alt="partly cloudy"
                  id="icon"
                  class="float-left"
                  
                />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units">
                     Â°C
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                
                <li class="humidity">Humidity: <span id="humidity"></span>%</li>
                <li class="wind">Wind: <span id="wind"></span> km/h</li> 
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
          </div>
        </div>
        
        <small class="open-source">
          
          Coded by <a href="https://www.linkedin.com/in/holly-dalton-55154562/"
                      target="_blank"
                      class="coded-by"
>Holly Dalton</a> and open-sourced on
<a
            href="https://github.com/hollyjanedalton/my-weather-app"
            target="_blank"
            class="open-source-link"
          > GitHub
             </a
          >
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
