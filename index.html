<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://kit.fontawesome.com/20d179d894.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="card-body">
          <form id="search-form">
            <div class="row">
              <div class="col-4">
                <div class="mb-3">
                  <label
                    for="exampleInputEmail1"
                    class="form-label typeCity"
                  ></label>
                  <input
                    type="search"
                    class="form-control w-100"
                    placeholder="Type a city..."
                    autofocus="on"
                    autocomplete="off"
                    id="search-text-input"
                  />
                </div>
              </div>
              <div class="col-3">
                <button type="submit" value="Search" class="btn btn-primary searchButton w-100">
                  Search
                </button>
              </div>
              <div class="col-3">
                <button class="btn btn-success locationButton w-100" id="current-location-button">
                  Current
                </button>
              </div>
            </div>
          </form>
        </div>

        <p class="date">Friday, October 22, 10:30 AM</p>
        <h1 id="city"><strong>Valencia</strong></h1>
        <p class="skyNow" id="skyNow">
          
          <img
            src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
            alt="raining"
          />
        </p>
        <h2 id="temperature"></h2>
        <p class="celsius-fahrenheit">
          <a href="#" id="celsius-link">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
        </p>
        <h3>Humidity: <span id="humidity"></span><span>%</span><br />Wind: <span id="wind"></span> <span> km/hr</span></h3>

        <div class="row">
          <div class="col-2">
            Now <br /><img
              src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
              alt="raining"
            /><br /><strong>18°</strong>/13°
          </div>
          <div class="col-2">
            Sat <br /><img
              src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
              alt="partly_cloudy"
            />
            <br /><strong>21°</strong>/12°
          </div>
          <div class="col-2">
            Sun <br /><img
              src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
              alt="partly_cloudy"
            />
            <br /><strong>22°</strong>/12°
          </div>
          <div class="col-2">
            Mon <br /><img
              src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
              alt="sunny"
            />
            <br /><strong>22°</strong>/14°
          </div>
          <div class="col-2">
            Tue <br /><img
              src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
              alt="sunny"
            />
            <br /><strong>21°</strong>/13°
          </div>
          <div class="col-2">
            Wed <br /><img
              src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
              alt="partly_cloudy"
            />
            <br /><strong>19°</strong>/11°
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
